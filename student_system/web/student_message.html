<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/student_message.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <h3>管理学生信息</h3>
    <div class="form-inline" id="top_box">
        <div class="form-group">
            <label for="studentNumber">学号：</label>
            <input type="text" class="form-control" id="studentNumber" name="studentNumber" placeholder="请输入学号">
        </div>
        <button type="submit" class="btn btn-default" id="submit">
            <span class="glyphicon glyphicon-search" aria-hidden="true">搜索</span>
        </button>
    </div>

    <table id="table-javascript" class="table table-hover table-responsive ">
        <thead>
        <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">名字</div></th>
        <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">性别</div></th>
        <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">年龄</div></th>
        <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">专业</div></th>
        </thead>
        <tbody id="dataTable">
        </tbody>
    </table>

    <div class="thead">
        <input placeholder="请输入搜索内容" id="searchTitle" type="text"/>
        <button id="search" class="layui-btn layui-btn-small layui-btn-primary"><i class="layui-icon"></i> 搜索</button>
        <button id="add" class="layui-btn layui-btn-small layui-btn-primary"><i class="layui-icon"></i> 新增</button>
        <button id="change" class="layui-btn layui-btn-small layui-btn-primary"><i class="layui-icon"></i> 编辑</button>
        <button id="del" class="layui-btn layui-btn-small layui-btn-primary"><i class="layui-icon"></i> 删除</button>
    </div>

    <table id="table" class="table table-hover display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>名字</th>
            <th>性别</th>
            <th>年龄</th>
            <th>专业</th>
        </tr>
        </thead>
    </table>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <!--<script src="js/bootstrap-table.js"></script>-->
    <!--<script src="js/bootstrap-table-zh-CN.js"></script>-->
    <script src="js/datatables.min.js"></script>
    <script src="js/student_message.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/course_message.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<h3>管理课程信息</h3>
<div class="form-inline" id="top_box">
    <div class="form-group">
        <label for="courseMessage">课程号/课程名：</label>
        <input type="text" class="form-control" id="courseMessage" name="courseMessage" placeholder="请输入课程号或课程名">
    </div>
    <button type="submit" class="btn btn-default" id="submit">
        <span class="glyphicon glyphicon-search" aria-hidden="true">搜索</span>
    </button>
</div>

<table id="table-javascript" class="table table-hover table-responsive ">
    <thead>
    <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">课程号</div></th>
    <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">课程名</div></th>
    <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">学分</div></th>
    <th style="text-align: center; vertical-align: middle;"><div class="th-inner ">开课时间</div></th>
    </thead>
    <tbody id="dataTable"></tbody>
</table>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.js"></script>
<script src="js/course_message.js"></script>
</body>
</html>

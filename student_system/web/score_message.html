<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理成绩信息</title>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="common/common.css" rel="stylesheet">
    <link href="css/score_message.css" rel="stylesheet">
</head>
<body onkeydown="keySearch();">
<ul class="nav nav-tabs">
    <li role="presentation"><a href="/index.html">主页</a></li>
    <li role="presentation"><a href="student_message.html">学生管理页</a></li>
    <li role="presentation"><a href="teacher_message.html">教师管理页</a></li>
    <li role="presentation"><a href="course_message.html">课程管理页</a></li>
    <li role="presentation" class="active"><a href="#">成绩管理页</a></li>
    <li role="presentation"><a href="#" onclick="exitLogin()">退出登录</a></li>
    <li role="presentation"><a href="/web/modify_manager_password.html">修改密码</a></li>
</ul>
<div class="report_card" id="reportCard">
    <div class="input-group input-group" id="selectStudentNumber">
        <span class="input-group-addon" id="sizing-addon1">学号</span>
        <input type="number" class="form-control" id="studentNumber" v-model="selectNumber.studentNumber" placeholder="请填入学号" aria-describedby="sizing-addon1" oninput="if(value.length>13)value=value.slice(0,13)">
        <button type="button" class="btn btn-default btn" onclick="selectAjax()" aria-label="Left Align" id="search">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </div>
    <table class="table table-hover">
        <caption>学生信息录入/处理</caption>
        <tbody>
        <tr>
            <td width="170">学号<input type="number" v-model="addArr.studentNumber" class="form-control" oninput="if(value.length>13)value=value.slice(0,13)"></td>
            <td width="170">课程名
                <select class="form-control" v-model="addArr.courseName" id="courseNameSelect">
                </select>
            </td>
            <td width="170">成绩<input type="text" maxlength="6" id="inputScore" v-model="addArr.score" class="form-control" onkeypress="if(/\.\d\d$/.test(value))event.returnValue=false" onkeyup="value=value.replace(/[^\d.]/g,'')"></td>
            <td width="60"><a class="btn btn-default" id="submitStu" href="javascript:void(0);" v-on:click="submitStu">录入</a></td>
            <td width="60"><a class="btn btn-default" id="resetStu" href="javascript:void(0);" v-on:click="resetStu">重置</a></td>
        </tr>
        </tbody>
    </table>
    <table class="table table-hover table-striped">
        <caption>成绩列表</caption>
        <thead>
        <th width="170">学号</th>
        <th width="170">姓名</th>
        <th width="170">课程名</th>
        <th width="170">成绩</th>
        </thead>
        <tbody>
        <tr v-for="item in studyArr">
            <td><div class="content">{{item.number}}</div></td>
            <td><div class="content">{{item.student_name}}</div></td>
            <td><div class="content">{{item.course_name}}</div></td>
            <td><div class="content">{{item.score}}</div></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/vue.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="/web/js/jquery.cookie.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="common/common.js"></script>
<script src="js/score_message.js"></script>
</body>
</html>

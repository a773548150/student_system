<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <title>Manager login page</title>
</head>
<body onkeydown="keyLogin();">
    <div id="page">
        <h1>管理员登录</h1>
        <div class="form-group">
            <label for="inputUsername">用户名：</label>
            <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <label for="inputPssword">密码：</label>
            <input type="password" class="form-control" id="inputPssword" name="password" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-default" onclick="login()" id="submit">登 录</button>
        <a class="btn btn-default" href="modify_manager_password.html" role="button" id="linkToModify">修改密码</a>
    </div>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modify_manager_password.css" rel="stylesheet">
    <title>modify_manager_password</title>
</head>
<body onkeydown="keyOK();">
    <div  id="updatePassword">
        <h1>修改密码</h1>
        <div class="form-group">
            <label for="inputUsername">用户名：</label>
            <input type="text" class="form-control" id="inputUsername" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <label for="inputOldPssword">原密码：</label>
            <input type="password" class="form-control" id="inputOldPssword" name="oldPassword" placeholder="Password" />
        </div>
        <div class="form-group">
            <label for="inputNewPssword">新密码：</label>
            <input type="password" class="form-control" id="inputNewPssword" name="newPassword" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-default" onclick="modifyManagerPassword()" id="OK">确定</button>
        <a class="btn btn-default" href="login.html" role="button" id="back">取消</a>
    </div>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="common/common.js"></script>
    <script src="js/modify_manager_password.js"></script>
</body>
</html>
